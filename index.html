<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Module 04 Challenge Javascript Quiz</title>
</head>
<body>
    <div class="clearfix m-3 border-bottom">
        <div class="float-left">
            <h4 id="highscores">
                <a href="highscores.html" class="" style="text-decoration: none;">View Highscores</a>
            </h4>
        </div>
        <div class="float-right">
            <h4 id="timer">Time: 70</h4>
        </div>
    </div>
    <div class="container bg-white w-50 p-2">
        <section id="startQuiz" class="text-center">
            <div class="row">
                <br>
                <div class="col-12 text-center">
                    <h1>Coding Quiz Challenge</h1>
                    <h4 id="qTitle" class="p-3 m-3">Try to answer the following code-related questions
                        within the time limit. Keep in mind that
                        incorrect answers will penalize your score/time by fifteen seconds!
                    </h4>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-primary btn-lg" id="startBtn">Start Quiz</button>
                </div>
            </div>
        </section>

        <section id="takeQuiz" class="d-none">
            <div class="card p-3">
                <div class="my-3">
                    <h2 id="Question"></h2>
                </div>
                <div class="row p-1">
                    <div class="col-6">
                        <button type="button" class="btn btn-info btn-lg btn-block text-left" id="answerOneBtn"></button>
                        <button type="button" class="btn btn-info btn-lg btn-block text-left" id="answerTwoBtn"></button>
                        <button type="button" class="btn btn-info btn-lg btn-block text-left" id="answerThreeBtn"></button>
                        <button type="button" class="btn btn-info btn-lg btn-block text-left" id="answerFourBtn"></button>
                    </div>
                </div>
                <hr>
                <h3 id="result"></h3>
            </div>
        </section>
        <section id="finalScore" class="d-none">
            <div class="row p-1">
                <div class="col-12 text-left">
                    <h2 id="msgQuizDone"></h2>
                    <h6 id="msgScore"></h6>
                </div>
            </div>
            <div class="row text-left">
                <div class="col-12 text-left">
                    <label for="userInitials">Enter initials:</label>
                    <input type="text" class="form-control" name="userInitials" id="userInitials">
                    <button type="submit" class="btn btn-primary mt-2" id="submitBtn">Submit</button>
                </div>
            </div>
        </section>
    </div>
    <script src="assets/jscript.js"></script>
</body>
</html>
